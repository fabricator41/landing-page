<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="center-padding">
        <div class="header-logo">Header Logo</div>
        <ul>
          <li><a href="">header link one</a></li>
          <li><a href="">header link two</a></li>
          <li><a href="">header link three</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero center-padding">
      <div class="hero-body">
        <p class="hero-title">This website is awesome</p>
        <p class="hero-text">
          This website has some subtext that goes here under the main title.
          It's smaller font and the color lower contrast
        </p>
        <button class="sign-up">Sign up</button>
      </div>
      <img
        class="hero-img"
        src="images/coffee.jpg"
        width="1920"
        height="1080"
        alt="coffee"
      />
    </section>
    <section class="information">
      <p class="info-title">Some random information.</p>
      <div class="cards">
        <div class="card">
          <img src="" alt="" />
          <p class="card-info"></p>
        </div>
        <div class="card">
          <img src="" alt="" />
          <p class="card-info"></p>
        </div>
        <div class="card">
          <img src="" alt="" />
          <p class="card-info"></p>
        </div>
        <div class="card">
          <img src="" alt="" />
          <p class="card-info"></p>
        </div>
      </div>
    </section>
    <section class="quote"></section>
    <section class="action"></section>
    <footer></footer>
  </body>
</html>
